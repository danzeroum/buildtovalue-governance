# pytest.ini
# Configuração do pytest para BuildToValue v0.9.0

[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short

markers =
    security: Security tests (OWASP API Top 10)
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests (>1s)
    skip_ci: Skip in CI/CD pipeline

[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */.venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
